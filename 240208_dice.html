<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>240207</title>
</head>
<body>
    <div class="container">
        <input type="text" name="" placeholder="이미지 이름 입력" onkeydown="myKeyDown(event)">
        <button onclick="myButtonClick(event)">이미지 추가</button>
    </div>
    <div class="container">
        <div onclick="minus()" style="text-align: center;"> - </div>
        <img src="img/dice/d3.PNG" alt="" width="150px" height="150px">
        <div onclick="plus()" style="text-align: center;"> + </div>
    </div>
</body>
<style>
    .container { 
        display: flex; 
        justify-content: center; 
        border: 3px solid red; 
        align-items: center;
        padding: 20px;
    }
    .container div {
        display: inline-block;
        font-size: 50px; width: 50px; height: 50px;
        }
</style>
<script>
    var divs = document.getElementsByTagName("div");
    var imgs = document.getElementsByTagName("img");
    var dice_number = 3;

    var path = "img/dice/";
    var images = [imgs[0].src.slice(imgs[0].src.indexOf(path))];
    var ext1 = ".png";

    function myKeyDown(e) {
        if (e.keyCode == 13)
        {
            images[images.length] = path + e.target.value + ext1;
            e.target.value = "";
            console.log(images);
        }
    }
    function myButtonClick(e) {
        images[images.length] = path + e.target.previousElementSibling.value + ext1;
        e.target.previousElementSibling.value = "";
        console.log(images, "---------images");
    }

    function minus() {
        dice_number--;
        if (images.length == 1)
        {
            imgs[0].src = "img/dice/d0.png"
        }
        else {
            if (dice_number == -1) {
                dice_number = images.length - 1
            }
            imgs[0].src = images[dice_number];
        }
    }

    function plus() {
        dice_number++;
        if (images.length == 1)
        {
            imgs[0].src = "img/dice/d0.png"
        }
        else {
            if (dice_number == images.length) {
                dice_number = 0
            }
            imgs[0].src = images[dice_number];
        }
    }
</script>
</html>
